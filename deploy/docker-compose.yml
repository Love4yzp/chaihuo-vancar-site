services:
  chaihuo-mcv-site:
    build:
      context: ..
      dockerfile: Dockerfile
    image: chaihuo-mcv-site:latest
    container_name: chaihuo-mcv-site
    ports:
      - "3000:3000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
